<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'freelo_app/freelo_app.css' %}" />

    <title>{% block title %} {%endblock%}</title>
</head>

<body>
    <div class="navbar">
        <a href="{% url 'landing_freelo_app' %}" class="navbar-brand">freelo</a>
        <a href="{% url 'landing_lol' %}" class="navbar-item">lol</a>
        <a href="{% url 'landing_val' %}" class="navbar-item">val</a>
    </div>


    <div class="navbar-mini">
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'search_lol' %}">
            {% csrf_token %}
        
            <input type="text" name="gameName" placeholder="Game Name" class="form-input" required>
            <input type="text" name="tagLine" placeholder="Tag Line" class="form-input" required>
        
            <button type="submit" class="form-button">
                Search
            </button>
        </form>
    </div>


    <div class="body-content">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
